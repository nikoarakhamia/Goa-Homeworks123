    <script>
        // შექმენით 3 ცვლადი, რომელიც არის let - ით შექმნილი და მიანიჭეთ მნიშვნელობები.
        
        let Name = 'Niko'
        let Lastname = 'Arakhamia'
        let age = '11'

        // შექმენით 3 ცვლადი, რომელიც არის const - ით შექმნილი და მიანიჭეთ მნიშვნელობები.

        conts Name = "Niko";
        Name = "Niko"
        console.log(Name);

        conts age = "11";
        age = "11"
        console.log(age);

        conts Lastname = "Arakhamia";
        Lastname = "Arakhamia"
        console.log(Lastname);

        // ახსენით კომენტარებით თუ რა არის let

        // let-ით ჩვენ ვქმნით ცვლადებს და იგივე ინფუთებს

        // ახსენით კომენტარებით თუ რა არის const

        // const-იც იგივეა let-ის ნაირად მაგრამ const-ში ჩვენ უფრო მეტი რაღაცეების გაკეთება შეგვეძლება

        // ახსენით კომენტარებით თუ რა განსხვავებაა let - სა და const - ს შორის.

        // let-ის და const-ის ცოტათი განსხვავება აქ მაგრამ ცოტათი const let-ს გავს მაგრამ მთლიანად არა იმიტომ რომ ჩვენ const-ის მეშველეობბით შეგვეძლება მეტი რაღაცების გაკეთება
    </script>
