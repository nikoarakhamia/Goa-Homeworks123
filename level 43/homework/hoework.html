<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="homewor.css">
</head>
<body>
    <div class="card">
        <div class="card-header"></div>
        <img src="https://files.oaiusercontent.com/file-LC9uTtruo35gFuRNkkRvVK?se=2025-03-10T14%3A33%3A17Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D299%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dimage.png&sig=3Y2/fmi7BGWUE8L5%2BBMtUsCmsFK9Cx1m9ihg8AK5cmU%3D" alt="Profile Image" class="profile-img">
        <div class="card-body">
            <p class="name">Victor Crest <span>26</span></p>
            <p class="location">London</p>
        </div>
        <div class="card-footer">
            <div>
                <strong>80K</strong>
                <span>Followers</span>
            </div>
            <div>
                <strong>803K</strong>
                <span>Likes</span>
            </div>
            <div>
                <strong>1.4K</strong>
                <span>Photos</span>
            </div>
        </div>
    </div>
</body>
</html>
